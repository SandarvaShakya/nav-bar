<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Tourney:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/8a6b16f641.js"
      crossorigin="anonymous"
    ></script>

    <title>NavBar</title>
  </head>
  <body>
    <main>
        <nav class="nav">
        <div class="container row">
          <div class="logo">
            <h3><span>Lolem's</span> World</h3>
          </div>
          <ul class="nav__list nav-bar row">
            <li class="nav__item"><a href="#" class="nav__links">Home</a></li>
            <li class="nav__item">
                <a href="#" class="nav__links">About</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__links">Contact</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__links">Works</a>
            </li>
          </ul>
            <div class="social">
              <div class="social__item">
                <a href="#" class="social__link">
                  <i class="fab fa-facebook"></i>
                </a>
              </div>
              <div class="social__item">
                <a href="#" class="social__link">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <div class="social__item">
                <a href="#" class="social__link">
                  <i class="fab fa-twitter"></i>
                </a>
              </div>
              <div class="social__item">
                <a href="#" class="social__link">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
              <div class="social__item">
                <a href="#" class="social__link">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        </nav>
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="./app.js"></script>
  </body>
</html>
